<div id="login">
  <h3 class="text-center text-white pt-5">Login Form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" #f='ngForm' (ngSubmit)='login(f)'>
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username</label><br>
                          <input type="username" name="username" id="username" class="form-control" required username #username='ngModel' ngModel>
                          <div class="alert alert-danger" *ngIf='username.touched && username.invalid'>
                               <div *ngIf='username.errors.username'>
                                    username is not valid
                               </div>
                               <div *ngIf='username.errors.required'>
                                   username is required
                               </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password</label><br>
                          <input type="password" name="password" id="password" class="form-control" required #pass='ngModel' ngModel minlength="6">
                          <div class="alert alert-danger" *ngIf='pass.touched && pass.invalid'>
                              <div *ngIf='pass.errors.required'>Password is required</div>
                              <div *ngIf='pass.errors.minlength'>Password should be greater than 6</div>
                      </div>
                      </div>
                      <div class="form-group">

                          <input type="submit" name="submit" class="btn btn-info btn-md mt-4" [disabled]='f.invalid'>
                      </div>
                      <div id="register-link" class="text-right">
                          <a routerLink='/' class="text-info">Register here</a>
                      </div>
                      <div class="alert alert-success mt-4" *ngIf='message'>
                          {{message}}
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
